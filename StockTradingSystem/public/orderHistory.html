<div class="container">

  <section class="col-md-10 col-md-offset-1">
    <div class="row" style="text-align: center;">
      <h1>Order history</h1>
    </div>

    <div class="row">
      <div class="well" ng-repeat="stock in stocks" ng-click="redirect(stock)">
        <div class="row" style="text-align: center;">
          <h4>
            <span><a href="">{{stock.name}}</a></span>
          </h4>
        </div>
      </div>
    </div>
    
  </section>
</div>
